<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn-icons-png.freepik.com/512/4771/4771347.png" type="image/x-icon">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Timer.js</h1>
        <div class="timer">
            <div class="minutes">00</div>
            <div class="separador">:</div>
            <div class="seconds">00</div>
            <div class="separador">:</div>
            <div class="millisecs">000</div>
        </div>
        <div class="btn">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="resume">Resume</button>
            <button id="add">+1 min</button>
            <button id="remove">-1 min</button>
            <button id="reset">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
