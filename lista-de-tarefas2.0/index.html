<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas 2.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lista-tarefas">
            <h1>Lista de Tarefas</h1>
            <p id="aviso">Digite alguma tarefa para ser adicionada!</p>
            <div class="caixa">
                <input type="text" maxlength="120" id="texto" placeholder="Digite sua tarefa...">
                <button id="add">Adicionar</button>
            </div>
            <div class="lista">
                <ul></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
